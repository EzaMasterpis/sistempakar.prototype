<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosa - Awikwok</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="brand">Awikwok</a>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="#riwayat">Riwayat</a>
        </nav>
    </header>

    <div class="container">
        
        <div class="card" id="diagnosa-box">
            <h2>Diagnosa Masalah HP</h2>
            <p style="text-align: center; color: #888; margin-bottom: 25px; font-size: 0.9rem;">Centang gejala yang dialami (Maksimal 5 pilihan)</p>
            
            <div class="options-grid" id="checkbox-container">
                </div>

            <button class="btn-diagnose" onclick="runDiagnosis()">ANALISA SEKARANG</button>
        </div>

        <div id="result-section" class="card">
            <h3>Hasil Analisis</h3>
            <p>Berdasarkan gejala yang dipilih, diagnosa sistem adalah:</p>
            <div class="result-highlight" id="result-text">...</div>
        </div>

        <div class="card" id="riwayat">
            <h3>Riwayat Diagnosa <button class="btn-clear" onclick="openModal()">Hapus Semua</button></h3>
            
            <ul class="history-list" id="history-container">
                <li style="text-align: center; color: #aaa;">Memuat riwayat...</li>
            </ul>
        </div>

    </div>

    <div class="modal-overlay" id="deleteModal">
        <div class="modal-box">
            <div class="modal-title">Hapus Riwayat?</div>
            <p class="modal-desc">Semua data diagnosa yang tersimpan akan hilang permanen.</p>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Batal</button>
                <button class="btn-confirm" onclick="confirmClearHistory()">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. DATA MASALAH HP ---
        const hpProblems = [
            { id: 'H01', text: 'Baterai sangat cepat habis (boros)' },
            { id: 'H02', text: 'HP terasa sangat panas saat dipakai' },
            { id: 'H03', text: 'Layar sentuh bergerak sendiri (Ghost Touch)' },
            { id: 'H04', text: 'Aplikasi sering keluar sendiri (Force Close)' },
            { id: 'H05', text: 'Pengisian daya (charge) sangat lambat' }
        ];

        // --- 2. ATURAN (KNOWLEDGE BASE) ---
        const rules = [
            { cond: ['H01'], res: 'Kesehatan Baterai (Battery Health) sudah menurun. Perlu ganti baterai.' },
            { cond: ['H02'], res: 'Masalah Pendiginginan, Gunakan cooler atau berhenti bermain' },
            { cond: ['H03'], res: 'Masalah pada Touchscreen digitizer. Perlu ganti LCD.' },
            { cond: ['H04'], res: 'Bug Sistem Operasi atau Memori Internal Penuh.' },
            { cond: ['H05'], res: 'Kepala Charger atau Kabel rusak, Beli baru' },
            { cond: ['H01', 'H02'], res: 'Kemungkinan Baterai Bocor (Health Drop) atau IC Power bermasalah.' },
            { cond: ['H02', 'H03'], res: 'Kerusakan pada Hardware Layar (LCD) akibat panas berlebih.' },
            { cond: ['H02', 'H04'], res: 'RAM Penuh atau Processor Overheat. Coba hapus aplikasi berat.' },
            { cond: ['H01', 'H05'], res: 'Port Charger kotor/rusak atau Kepala Charger tidak kompatibel.' },
        ];

        // --- 3. RENDER CHECKBOX (SAAT LOAD) ---
        const container = document.getElementById('checkbox-container');
        if (container) {
            container.innerHTML = ''; 
            hpProblems.forEach(p => {
                container.innerHTML += `
                    <div class="checkbox-group">
                        <input type="checkbox" id="${p.id}" value="${p.id}">
                        <label for="${p.id}">${p.text}</label>
                    </div>`;
            });
        }

        // --- 4. LOGIKA DIAGNOSA ---
        function runDiagnosis() {
            const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const symptoms = Array.from(checkedBoxes).map(cb => cb.value);

            if (symptoms.length === 0) {
                alert("Pilih minimal satu gejala!");
                return;
            }

            let diagnosisResult = "Masalah belum teridentifikasi spesifik. Saran: Factory Reset atau bawa ke service center.";
            let maxMatch = 0;
            
            rules.forEach(rule => {
                const isMatch = rule.cond.every(c => symptoms.includes(c));
                if (isMatch && rule.cond.length >= maxMatch) {
                    maxMatch = rule.cond.length;
                    diagnosisResult = rule.res;
                }
            });

            // Tampilkan Hasil
            const resBox = document.getElementById('result-section');
            const resText = document.getElementById('result-text');
            if (resText && resBox) {
                resText.innerText = diagnosisResult;
                resBox.style.display = 'block';
                resBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            // SIMPAN KE HISTORY
            saveToHistory(diagnosisResult);
        }

        // --- 5. LOGIKA RIWAYAT ---
        function saveToHistory(result) {
            let historyData;
            try {
                historyData = JSON.parse(localStorage.getItem('hp_history')) || [];
            } catch (e) {
                historyData = [];
            }

            const newEntry = {
                date: new Date().toLocaleString('id-ID'),
                result: result
            };

            historyData.unshift(newEntry);
            localStorage.setItem('hp_history', JSON.stringify(historyData));
            
            loadHistory();
        }

        function loadHistory() {
            let historyData = [];
            try {
                historyData = JSON.parse(localStorage.getItem('hp_history')) || [];
            } catch (e) {
                historyData = [];
            }

            // DISINI SUMBER ERROR SEBELUMNYA
            const listContainer = document.getElementById('history-container');
            
            // Kita cek dulu apakah listContainer ada
            if (!listContainer) {
                console.error("Elemen 'history-container' tidak ditemukan di HTML!");
                return; // Stop fungsi agar tidak error
            }

            if (historyData.length === 0) {
                listContainer.innerHTML = '<li style="text-align: center; color: #aaa; padding: 10px;">Belum ada riwayat.</li>';
                return;
            }

            listContainer.innerHTML = '';
            historyData.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <div>
                        <span class="history-date">${item.date}</span>
                        <strong>${item.result}</strong>
                    </div>
                `;
                listContainer.appendChild(li);
            });
        }

        // --- 6. LOGIKA POPUP MODAL ---
        function openModal() {
            const historyData = JSON.parse(localStorage.getItem('hp_history')) || [];
            if (historyData.length === 0) {
                alert("Riwayat sudah kosong!");
                return;
            }
            const modal = document.getElementById('deleteModal');
            if(modal) modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('deleteModal');
            if(modal) modal.classList.remove('active');
        }

        function confirmClearHistory() {
            localStorage.removeItem('hp_history');
            loadHistory();
            closeModal();
        }

        // Tutup modal jika klik luar
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // --- 7. JALANKAN SAAT LOAD ---
        loadHistory();

    </script>
</body>
</html>
